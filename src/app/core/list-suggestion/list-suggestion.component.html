<div class="container mt-4">

  <h2 class="text-center">Liste des suggestions</h2>

  <!-- Bar de recherche -->
  <input type="text"
    class="form-control mb-3"
    placeholder="Rechercher une suggestion (titre ou cat√©gorie)"
    [(ngModel)]="searchTerm">

  <!-- Liste -->
  <div *ngFor="let s of filteredSuggestions" class="card p-3 mb-3">

    <div class="d-flex justify-content-between align-items-center">
      <h4>{{ s.title }}</h4>
      <span class="badge bg-info">{{ s.category }}</span>
    </div>

    <p>{{ s.description }}</p>
    <small class="text-muted">{{ s.date | date:'dd MMM yyyy' }}</small>

    <!-- Boutons visibles uniquement si statut ‚â† refus√© -->
    <div class="mt-2" *ngIf="s.status !== 'refusee'">
      <button class="btn btn-primary me-2" (click)="like(s)">
        üëç Like ({{ s.likes }})
      </button>

      <button class="btn btn-warning"
              (click)="addToFavorites(s)"
              [disabled]="s.favorite">
        ‚≠ê Ajouter aux favoris
      </button>
    </div>

    <!-- Badges -->
    <div class="mt-2">
      <span *ngIf="s.favorite" class="badge bg-warning">Favori ‚≠ê</span>
      <span *ngIf="s.status === 'refusee'" class="badge bg-danger">REFUS√â ‚ùå</span>
      <span *ngIf="s.status === 'en_attente'" class="badge bg-secondary">EN ATTENTE ‚è≥</span>
      <span *ngIf="s.status === 'acceptee'" class="badge bg-success">ACCEPT√âE ‚úî</span>
    </div>

  </div>
</div>
